<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>UMD Template</title>
    <script>

    </script>

    console.group('GLOBALS')
      console.log('umd-async exist since all dependencies are available from global scope', this.umd.async)
      console.log('umd-sync exist', this.umd.sync)
    console.groupEnd()

  </script>
  <h1>Open DevConsole</h1>
